<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Lijavec jasu<br class="calibre16"/>
bůh jde kolem oken<br class="calibre16"/>
ráno na postelích<br class="calibre16"/>
rozházeni jako po dálničním neštěstí<br class="calibre16"/>
věci v&#160;noci<br class="calibre16"/>
zase nebyly<br class="calibre16"/>
přistiženy se vrací<br class="calibre16"/>
bůh jde kolem zdí<br class="calibre16"/>
strmých zdí s&#160;policema</p>
