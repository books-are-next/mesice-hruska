<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Toho chlastu<br class="calibre16"/>
podlepený obrázek moře<br class="calibre16"/>
v&#160;kuchyni se ani nehne<br class="calibre16"/>
těch lodí pozítřků nezutých gumáků<br class="calibre16"/>
a&#160;chlastu<br class="calibre16"/>
a&#160;modrá košile<br class="calibre16"/>
nevlastního syna<br class="calibre16"/>
u&#160;krku stále důvěřivě zapnutá</p>
