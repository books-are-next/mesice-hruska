<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Nastěhovat se krátce<br class="calibre16"/>
pro obvyklý letní důvod<br class="calibre16"/>
očekávaný chlad ulice<br class="calibre16"/>
se shovívavým jménem<br class="calibre16"/>
několikadenní milost<br class="calibre16"/>
neznámé polohy vypínačů<br class="calibre16"/>
několikadenní naděje<br class="calibre16"/>
přemístěných věcí</p>
