<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Žhne oltář kredence<br class="calibre16"/>
trhnutím se budíme<br class="calibre16"/>
slepeni spánkem<br class="calibre16"/>
plným deštivých topolů<br class="calibre16"/>
prořeklí<br class="calibre16"/>
spouštíme nohy<br class="calibre16"/>
ještě vzlyk náušnic<br class="calibre16"/>
monstrance odpoledne v&#160;kredenci<br class="calibre16"/>
kolem se zdvihá<br class="calibre16"/>
domácnost</p>
