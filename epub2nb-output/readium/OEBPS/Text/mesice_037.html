<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Dole Ostrava<br class="calibre16"/>
tady pravdě nepodobné keře<br class="calibre16"/>
plst přítomnosti<br class="calibre16"/>
snad dole<br class="calibre16"/>
najít kohokoliv<br class="calibre16"/>
a&#160;zachránit mu život<br class="calibre16"/>

před regálem s&#160;pitím<br class="calibre16"/>
v&#160;dálce klinkání říjnových bříz<br class="calibre16"/>
za Paskovem zbytečně<br class="calibre16"/>
velké nebe</p>
