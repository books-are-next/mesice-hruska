<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Krátká večerní milost<br class="calibre16"/>
opatřování světla a&#160;vody<br class="calibre16"/>
ke koupeli<br class="calibre16"/>
půvab rozlitého<br class="calibre16"/>
vše je slyšet odkudsi vyprávěné<br class="calibre16"/>
poslán pro něco malého<br class="calibre16"/>
vedle<br class="calibre16"/>
v&#160;tkvění přehozů a&#160;skla<br class="calibre16"/>
otálím s&#160;nalezením</p>
