<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Padá prádlo<br class="calibre16"/>
jako když se kurva<br class="calibre16"/>
žduchne do modlitby<br class="calibre16"/>
jako když děti pobije<br class="calibre16"/>
spánkem červencové poledne<br class="calibre16"/>
a&#160;zůstanou<br class="calibre16"/>
vypadlé parníky vlaky obrázky<br class="calibre16"/>
bledé prádlo<br class="calibre16"/>
padá<br class="calibre16"/>
do ponížení<br class="calibre16"/>
hlubokého bytu</p>
