<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Lehké jídlo<br class="calibre16"/>
s&#160;polohlasy blízkých<br class="calibre16"/>
slunilky krouží kolem lustrů<br class="calibre16"/>
až za domem<br class="calibre16"/>
blískne událost<br class="calibre16"/>
lžičky k&#160;dezertu<br class="calibre16"/>
útle rozsypané<br class="calibre16"/>
do nešetrně červených květin</p>
