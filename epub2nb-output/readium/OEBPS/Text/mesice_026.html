<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpcitat">Františku H.</p>

<p class="mlpverse">Taková voda z&#160;nebe spadla<br class="calibre16"/>
a&#160;vstala a&#160;je pryč<br class="calibre16"/>
nic se nestalo nic<br class="calibre16"/>
uprostřed netenčících se zásob<br class="calibre16"/>
cestu k&#160;verandě<br class="calibre16"/>
pro svit meruněk nevidět<br class="calibre16"/>
na okno náhle nalehne<br class="calibre16"/>
kousíček drobného deště<br class="calibre16"/>
jako doslov<br class="calibre16"/>
padají šustky</p>
