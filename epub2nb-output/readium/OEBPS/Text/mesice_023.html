<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Ještě to půjde<br class="calibre16"/>
rozvěsit na tenké domácí hřebíky<br class="calibre16"/>
dopoledne nechat svítit<br class="calibre16"/>
v&#160;odcházení vodky<br class="calibre16"/>
chvatně pobrat<br class="calibre16"/>
chladnoucí rukojeti<br class="calibre16"/>
do dveří pomoci nedávné ženě<br class="calibre16"/>
za zády s&#160;podzimně černou větví<br class="calibre16"/>
děje</p>
