<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">Mlátí do trubek<br class="calibre16"/>
dělá přívody<br class="calibre16"/>
polední chodba je temná<br class="calibre16"/>
jak láhve za nábytkem<br class="calibre16"/>
mlátí do trubek<br class="calibre16"/>
když se to posere<br class="calibre16"/>
zase příjde<br class="calibre16"/>
ale ono se to neposere</p>
