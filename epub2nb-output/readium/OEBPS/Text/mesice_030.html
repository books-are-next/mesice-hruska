<h2 class="mlpuroven2basne">Červenec</h2>


<p class="mlpverse">V&#160;noci škrábne křik holčičky<br class="calibre16"/>
takový starý<br class="calibre16"/>
matka dělá světlo<br class="calibre16"/>
jako by vzpomínala na<br class="calibre16"/>
příběh ve kterém nejsem<br class="calibre16"/>
na divná místa</p>

<p class="mlpverse">schýlena nad malé<br class="calibre16"/>
nevidět pod víčka<br class="calibre16"/>
dál nic<br class="calibre16"/>
zůstanu potmě s&#160;odešlým děsem</p>
